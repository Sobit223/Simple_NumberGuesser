<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMING ZONE</title>
    <link rel="stylesheet" href="one.css">
</head>
<body>
    <div class="container">
        <h1 class="h1">Number Guesser</h1>
        <p>Please Enter number between 1 to 10</p>
        <p>You have only 10 chances !!</p>
        <label>Enter the Number</label><br>
        <input type="text" class="input" id="input"><br>
        <button type="submit">Guess</button>
        <span class="response" id="response"></span>
        <p class="remaining" id="remaining"> You have chances left :: 10</p>
        <p class="previousr" id="previousr">Your previouse responses are ::</p>

    </div>


    <h1>You can change the background color of the page</h1>
    <h2>Click any color below</h2>
    <div class="color">
        <span class="span" id="blue"></span>
        <span class="span" id="black"></span>
        <span class="span" id="green"></span>
        <span class="span" id="yellow"></span>
    </div>
</body>
<script src="one.js"></script>
</html>
